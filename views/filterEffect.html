        @keyframes bright{
            0%{filter:brightness(1); -webkit-filter:brightness(1); }
            50%{filter:brightness(2); -webkit-filter:brightness(1.5);}
            100%{filter:brightness(3); -webkit-filter:brightness(2);}
        }
        @keyframes blur{
            0%{filter:blur(2px); -webkit-filter:blur(2px); }
            100%{filter:blur(0); -webkit-filter:blur(0);}
        }
        @keyframes effect3{
            0%{filter:brightness(0.8) blur(2px); -webkit-filter:brightness(0.8) blur(2px);}
            75%{filter:brightness(1) blur(2px); -webkit-filter:brightness(1) blur(2px);}
            100%{filter:brightness(2) blur(2px); -webkit-filter:brightness(2) blur(2px);}
        }
        @keyframes effect4{
            0%{filter:brightness(0.8) blur(2px); -webkit-filter:brightness(0.8) blur(2px);}

            100%{filter:brightness(1.5) blur(2px); -webkit-filter:brightness(1.5) blur(2px);}
